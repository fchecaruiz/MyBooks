
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>

    

    <div class="form-container"> 
       
        <form>
            <p class = "titulo">FORMULARIO DE REGISTRO</p>
            <div>
                <label for="nombre"></label>
                <input type="text" id="nombre" placeholder="Nombre" required>
            </div>
            <br>
            <div>
                <label for="apellidos"></label>
                <input type="text" id="apellidos" placeholder="Apellidos" required>
            </div>
            <br>
            <div>
                <label for="inputUrl"></label>
                <input type="url" id="inputUrl" name="url" placeholder="Escribe la URL" required>
            </div>
            <br>
            <div>
                <label for="emailInput"></label>
                <input type="email" id="emailInput" placeholder="Escribe tu email" required>
            </div>
            <br>
            <div>
                <label for="inputPassword"></label>
                <input type="password" id="inputPassword" placeholder="Escribe tu contraseña" required>
            </div>
            <br>

            <div>
                <label for="inputPasswordRepeat"></label>
                <input type="password" id="inputPasswordRepeat" placeholder="Repite tu contraseña" required>
            </div>

            <div class = "boton2">
                <button class = "boton" type="submit">Registrate</button>
            </div>
           
        </form>
    </div>
    
</body>
</html>
