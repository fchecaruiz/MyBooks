<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correo y Contraseña</title>
</head>
<body>
    <div class="form-login"> 
        <form #formLogin="ngForm" (ngSubmit)="onSubmit(formLogin)">
            <div class="emailInput">
                <label class="labelEmail">Email</label>
                <input type="email" name="email" style="width: 250px;" placeholder="Escribe tu email" 
                    [(ngModel)]="user.email" #emailId="ngModel" pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$" 
                    [ngClass]="{ 'is-invalid': (emailId.dirty || emailId.touched) && emailId.invalid }" required>
                <div *ngIf="(emailId.dirty || emailId.touched) && emailId.invalid" class="invalid">
                    <div *ngIf="emailId.errors.required">La dirección de email es obligatoria</div>
                    <div *ngIf="emailId.errors.pattern">La dirección de email debe contener una @</div>
                </div>
            </div>
            
            <div class="passwordInput">
                <label class="labelPassword">Password</label>
                <input type="password" name="password" style="width: 250px;" placeholder="Escribe tu contraseña"
                    [(ngModel)]="user.password" #passwordId="ngModel"
                    [ngClass]="{ 'is-invalid': (passwordId.dirty || passwordId.touched) && passwordId.invalid }" minlength="8" required>
                <div *ngIf="(passwordId.dirty || passwordId.touched) && passwordId.invalid" class="invalid">
                  <div *ngIf="passwordId.errors.required">La clave es obligatoria</div>
                  <div *ngIf="passwordId.errors.minlength">La clave debe tener al menos 8 caracteres</div>
                </div>
            </div>
            <div>
                
                <button type="submit" [disabled]="formLogin.invalid">Enviar</button>

            </div>
        </form>
    </div>
</body>
</html>
