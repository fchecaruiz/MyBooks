<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      
<h1 class="titulo">Añadir nuevo libro</h1>

  
<form class="caja-formulario" (submit)="add(title.value, cover_class.value, author.value, price.value, photo.value, id_book.value)">

   

      <div class="form-grupo">
            <label class="textos" for="title">Titulo</label>
            <input type="text" id="title" #title class="input" placeholder="Titulo" required>
      </div>

      <div class="form-grupo">
            <label class="textos" for="cover_class">Tapa blanda/dura</label>
            <input type="text"id="cover_class" #cover_class class="input" placeholder="Tapa blanda/dura" required>
      </div> 

      <!-- <div class="form-grupo">
         <label class="textos" for="id_user">Id Usuario</label>
         <input type="number"id="id_user" #id_user class="input" placeholder="Identificacion Usuario" required>
      </div>  -->

     <div class="form-grupo">
          <label class="textos" for="author">Autor</label>
          <input type="text" id="author" #author class="input" placeholder="Indica el Autor" required>
      </div>

      <div class="form-grupo">
            <label class="textos" for="price">Precio</label>
            <input type="number" id="price" #price class="input" placeholder="Introduce el precio" required>
      </div>

      <div class="form-grupo">
            <label class="textos" for="photo">Foto, imagen</label>
            <input type ="text" id="photo" #photo class="input" placeholder="Ubicacion imagen" required>
      </div> 

      <div class="form-grupo">
            <label class="textos" for="id_book">Código del Libro</label>
            <input type="number" id="id_book" #id_book class="input" placeholder="Código del libro" required>
      </div>
  

     <!-- <div class="form-grupo">
          <label class="textos" for="type">Tipo</label>
          <input type="text" id="type" #type class="input" placeholder="Indica el tipo" required>
     </div> -->

     <div class="boton">
           <button type="submit">Insertar Libro</button>
     </div>
</form>

</body>
</html>
